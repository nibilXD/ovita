<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Ovita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    header img {
      height: 60px;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .filter-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
    }

    .filter-select {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .event {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2rem;
      transition: 0.3s;
      position: relative;
    }

    .event.past {
      opacity: 0.5;
      pointer-events: none;
    }

    .event img {
      width: 100%;
      height: auto;
      display: block;
    }

    .event-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .event-content {
      padding: 1rem;
    }

    .mini-date {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.3rem;
    }

    .event-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
    }

    .event-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .event-info p {
      margin: 0;
      flex: 1;
    }

    .reserve-btn {
      background: #444;
      color: #aaa;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: not-allowed;
    }

    .newsletter {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 1rem;
      border-radius: 12px;
      margin: 3rem auto;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .newsletter h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    .newsletter p {
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .newsletter-form {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    .newsletter-form input[type="email"] {
      flex: 1;
      padding: 1rem;
      border: 1px solid #888;
      border-radius: 0;
      background-color: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .newsletter-form button {
      padding: 1rem 1.2rem;
      border: 1px solid #aaa;
      border-left: none;
      border-radius: 0;
      background: #fff;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .newsletter-form button:hover {
      background: #ccc;
    }

    @media (max-width: 480px) {
      .newsletter-form {
        flex-direction: column;
      }

      .newsletter-form input[type="email"],
      .newsletter-form button {
        width: 100%;
        border-radius: 0;
      }

      .newsletter-form button {
        margin-top: 0.5rem;
        border-left: 1px solid #aaa;
      }

      .newsletter h2 {
        font-size: 1.3rem;
      }
    }

    footer {
      padding: 30px 50px;
      background-color: black;
      border-top: 1px solid #333;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .footer-links {
      margin-bottom: 15px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()">←</button>
    <img src="/logo.png" alt="Ovita Logo" />
  </header>

  <div class="container">
    <div class="filter-bar">
      <select class="filter-select" onchange="filterEvents(this.value)">
        <option value="all">All Events</option>
        <option value="online">Online Events</option>
        <option value="offline">Offline Events</option>
      </select>
    </div>

    <h2>Upcoming Events</h2>
    <p style="opacity: 0.7;">Currently, there are no upcoming events.</p>

    <div style="height: 3rem;"></div> 

    <h2>Past Events</h2>

    <div class="event past" data-type="online">
      <div style="position: relative;">
        <img src="e2.jpg" alt="ovita launch">
        <div class="event-badge">Online</div>
      </div>
      <div class="event-content">
        <div class="mini-date">07/12/2024</div>
        <div class="event-title">Moon Surface Habitat Workshop</div>
        <div class="event-info">
          <p>This event has ended. Stay tuned for future updates.</p>
          <button class="reserve-btn" disabled>Reserve</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="newsletter">
      <h2>Stay connected</h2>
      <p>Subscribe to newsletter for upcoming Events and updates.</p>
      <form action="https://formspree.io/f/xzzrbdgk" method="POST">
        <input type="hidden" name="message" value="Email from newsletter in Events">
        <div class="newsletter-form">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/cs.html">PRIVACY POLICY</a> | <a href="/tu.html">TOOLS</a>
      </div>
      <p>Ovitalab © 2025</p>
    </div>
  </footer>

  <script>
    function filterEvents(value) {
      const events = document.querySelectorAll('.event');
      events.forEach(event => {
        const type = event.getAttribute('data-type');
        if (value === 'all' || value === type) {
          event.style.display = 'block';
        } else {
          event.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
