<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ovitalab Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #ffffff;
            background-color: #000000;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .progress-container {
            width: 300px;
            margin: 40px auto;
        }

        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: #ffffff;
            animation: progress 2s infinite linear;
        }

        @keyframes progress {
            0% {
                left: -100%;
                width: 100%;
            }
            50% {
                left: 100%;
                width: 100%;
            }
            100% {
                left: 100%;
                width: 0;
            }
        }

        .coming-soon-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Ovitalab Logo">
    </div>
    <h1>Tool Coming Soon</h1>
    <p>We're currently developing this tool to provide you with the best space exploration experience. Check back soon for updates!</p>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="coming-soon-label">In Development</div>
    </div>
    <a href="../tu.html" class="back-button">Back to Tools</a>
</body>
</html>
