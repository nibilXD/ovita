<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OvitaLab+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      justify-content: center;
      width: 100%;
      position: absolute;
      left: 0;
      z-index: -1;
    }

    .logo img {
      height: 50px;
      width: 160px;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 36px; /* Bigger arrow */
      cursor: pointer;
      z-index: 1;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin: 20px;
      border-radius: 10px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-title {
      text-align: center;
      margin-top: 15px;
      font-size: 20px;
    }

    .source {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }

    .source a {
      color: #00aaff;
      text-decoration: none;
    }

    /* Updated Ovita+ Original Series Section */
    .original-series {
      background-color: #000;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .main-section-title {
      font-size: 32px;
      color: #fff;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }

    .series-message {
      font-size: 18px;
      color: #ccc;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .footer-links a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="goBack()">←</button>
    <div class="logo">
      <img src="/logo.png" alt="Logo" />
    </div>
  </header>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/H999s0P1Er0?si=9KfCKtQUBZ5dUmiy&amp;controls=0" allowfullscreen></iframe>
  </div>
  <h3 class="video-title">NASA LIVE RealTime View from the ISS</h3>
  <p class="source">Source: <a href="https://www.nasa.gov/nasalive" target="_blank">nasa.gov/nasalive</a></p>

  <section class="original-series">
    <h1 class="main-section-title">Ovita+ Original Series</h1>
    <div class="glass-box">
      <p class="series-message">This feature is not available in your country yet.<br>Stay tuned for upcoming launches.</p>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/cs.html">PRIVACY POLICY</a> | <a href="/cs.html">tools</a>
      </div>
      <p>Ovitalab © 2025</p>
    </div>
  </footer>

  <script>
    function goBack() {
      window.location.href = "/index.html";
    }
  </script>

</body>
</html>
